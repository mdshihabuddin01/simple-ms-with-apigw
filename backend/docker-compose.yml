services:
  auth-mysql:
    image: mysql:8.0
    container_name: auth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: auth_password
    ports:
      - "3307:3306"
    volumes:
      - auth_mysql_data:/var/lib/mysql
      - ./services/auth-service/migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  order-mysql:
    image: mysql:8.0
    container_name: order-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: order_db
      MYSQL_USER: order_user
      MYSQL_PASSWORD: order_password
    ports:
      - "3308:3306"
    volumes:
      - order_mysql_data:/var/lib/mysql
      - ./services/order-service/migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - DATABASE_HOST=auth-mysql
      - DATABASE_USERNAME=auth_user
      - DATABASE_PASSWORD=auth_password
      - DATABASE_DBNAME=auth_db
      - DATABASE_PORT=3306
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRATION_TIME=24
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - auth-mysql
    volumes:
      - ./services/auth-service/config:/app/config

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - DATABASE_HOST=order-mysql
      - DATABASE_USERNAME=order_user
      - DATABASE_PASSWORD=order_password
      - DATABASE_DBNAME=order_db
      - DATABASE_PORT=3306
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8082
    ports:
      - "8082:8082"
    depends_on:
      - order-mysql
    volumes:
      - ./services/order-service/config:/app/config

  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./api-gateway/conf.d:/etc/nginx/conf.d
    depends_on:
      - auth-service
      - order-service

  prometheus:
    image: prom/prometheus:latest
    container_name: app-system-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: app-system-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources

volumes:
  auth_mysql_data:
  order_mysql_data:
  prometheus_data:
  grafana_data:
