upstream auth-service {
    server auth-service:8081;
}

upstream order-service {
    server order-service:8082;
}

server {
    listen 80;
    server_name localhost;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

    # Auth routes
    location /api/v1/auth/ {
        proxy_pass http://auth-service/api/v1/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_header X-USER-ID;
    }

    # Internal location for auth validation
    location = /_auth_validate {
        internal;
        proxy_pass http://auth-service/api/v1/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
    }

    # Order routes (protected)
    location /api/v1/orders {
        auth_request /_auth_validate;
        
        # Capture X-User-ID from auth service response
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        
        proxy_pass http://order-service/api/v1/orders;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass the validated User ID to the order service
        proxy_set_header X-User-ID $auth_user_id;
    }

    # Health check
    location /health {
        return 200 '{"status": "healthy", "service": "api-gateway"}';
        add_header Content-Type application/json;
    }
}
