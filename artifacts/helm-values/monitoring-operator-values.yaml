# Equivalent to getMonitoringHelmValues
grafana:
  enabled: true
  adminPassword: "pass"  # monitoringAttributeValues.AdminPassword

#prometheus:
#  prometheusSpec:
#    # This tells Prometheus to look for ServiceMonitors with specific labels
#    serviceMonitorSelectorNilUsesHelmValues: false
#    serviceMonitorSelector:
#      matchLabels:
#        release: prometheus

prometheus:
  prometheusSpec:
    # 1. Allow Prometheus to find ServiceMonitors in ANY namespace
    serviceMonitorNamespaceSelector: {}
    # 2. Ignore specific label matching (matches all ServiceMonitors)
    serviceMonitorSelectorNilUsesHelmValues: false

    # Do the same for PodMonitors if you use them
    podMonitorNamespaceSelector: {}
    podMonitorSelectorNilUsesHelmValues: false

    # Optional: If you want Prometheus to discover ScrapeConfigs in all namespaces
    scrapeConfigNamespaceSelector: {}
    scrapeConfigSelectorNilUsesHelmValues: false